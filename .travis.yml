language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk7
    - os: linux
      jdk: openjdk7
    - os: osx

addons:
  sonarqube: true
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-wine/ppa'
    packages:
      - wine1.7
      - lib32z1
      - lib32ncurses5

env:
  global:
    - secure: ""
    - JRE7_HOME=/usr/lib/jvm/java-7-oracle/jre

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install wine ant; fi;

script:
  - ant all
  - if [ "$TRAVIS_JDK_VERSION" == "oraclejdk8" ]; then sonar-scanner -Dsonar.login=$SONAR_TOKEN; fi;
